<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
    <div class="Conteiner-login">
        <div class="img-box">
            <img src="style/img_onibus.svg" >
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Logar">
                    </div>
                    <div class="input-box">
                        <p>Don't have an account ?  <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="style/icon_Facebook.png"></li>
                    <li><img src="style/icon_google.png"></li>
                    <li><img src="style/icon_apple.svg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
